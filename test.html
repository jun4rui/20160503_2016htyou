<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="/static/jslib/jquery/jquery-1.12.3.min.js" charset="utf-8"></script>
	<!--[if lte IE 8]><script type="text/javascript" src="/static/2016/excanvas.js"></script><![endif]-->
	<style>
		.test-unit {
			width: 300px;
			height:20px;
			background:#FF7C08;
			border:0;
			margin-top:10px;
		}
		.test-unit:first-child {
			background: #62C3D0;
			border-left:1px solid #F00;
		}

	</style>
</head>
<body>

<div class="test-unit">1</div>
<div class="test-unit">2</div>
<div class="test-unit">3</div>
<div class="test-unit">4</div>
<div class="test-unit">5</div>



<canvas id="canvas-panel" width="270" height="120"></canvas>
<script>
	$(document).ready(function(){
		var canvas = document.getElementById('canvas-panel');
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.arc(60, 60, 52, Math.PI*1.5, Math.PI*1.4);
		//ctx.arc(200, 200, 115, 0, Math.PI*1.5);
		var gradient=ctx.createLinearGradient(0,0,110,0);
		gradient.addColorStop("0","#ff8b07");
		//gradient.addColorStop("0.1","#ff8b07");
		gradient.addColorStop("1.0","#fff000");
		ctx.shadowColor = '#555555';
		ctx.shadowOffsetX = 0;
		ctx.shadowOffsetY = 0;
		ctx.shadowBlur = 2;
		ctx.strokeStyle=gradient;
		ctx.lineWidth=7;
		ctx.stroke();
		ctx.shadowBlur = 0;
		//写字
		ctx.fillStyle = '#535353';
		ctx.font = '16px 微软雅黑';
		ctx.fillText('最新满意度', 20	, 50);
		ctx.fillStyle = '#ff7c08';
		ctx.font = '35px Arial';
		ctx.fillText('98%',26,86);
		ctx.fillStyle = '#62c3d0';
		ctx.font = '20px 微软雅黑';
		ctx.fillText('湖南电子商务',127, 40);
		ctx.fillText('诚信示范企业',127, 65);
		ctx.fillStyle = '#535353';
		ctx.font = '12px 宋体';
		ctx.fillText('全国旅游系统先进集体',127, 90);
	});
</script>
</body>
</html>
